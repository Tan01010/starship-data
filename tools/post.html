<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <h1>Running All...</h1>
    <script>
      async function run() {
        console.log("[BROWER] Running");
        await fetch("http://localhost:3000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: "starship", sc: "S@f3wL$2kZ!" }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("[BROWER] Logging in... Data: ", data);
            localStorage.setItem("authToken", data.token);
            console.log("Logged in, token:", data.token);
          });
        fetch("http://localhost:3000/api/data", {
          headers: {
            Authorization: localStorage.getItem("authToken"),
          },
        })
          .then((res) => res.json())
          .then(console.log);
      }
      run().then(() => {
        console.log("[BROWER] All done!");
      });
    </script>
  </body>
</html>
